services:
  postgres:
    image: postgres:15
    container_name: logsleuth-postgres
    environment:
      POSTGRES_USER: logsleuth
      POSTGRES_PASSWORD: logsleuth
      POSTGRES_DB: logsleuth
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U logsleuth"]
      interval: 5s
      timeout: 5s
      retries: 10

  pgweb:
    image: sosedoff/pgweb:0.14.0
    container_name: logsleuth-pgweb
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgres://logsleuth:logsleuth@postgres:5432/logsleuth?sslmode=disable"
    ports:
      - "8081:8081"
    # no command needed

volumes:
  pgdata:
